<!DOCTYPE html>

    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #f2f2f2;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav img {
            height: 40px;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #e6e6e6;
            color: #000;
        }

        .firstrow {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        .product-row figure {
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-row figure:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .product-row img {
            width: 200px;
            border-radius: 20px;
        }

        figcaption {
            margin-top: 12px;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.5;
            text-align: center;
            color: #333;
        }

        p.header-title {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        p.header-subtitle {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
            color: #333;
        }

        a.compare-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #0071e3;
            text-decoration: none;
        }

        a.compare-link:hover {
            text-decoration: underline;
        }

        .product-row a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
